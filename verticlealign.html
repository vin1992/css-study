<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrap {
            background: yellow;
            width:600px;
            height: 400px;
            text-align: center;
            position: relative;
        }

        main {
            background:black;
            color:white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <!-- 垂直居中 -->
    <div class="wrap">
        <main class="center">
            <h1>Am I centered,yet?</h1>
            <p>center me,please!</p>
        </main>
    </div>
</body>
</html>
